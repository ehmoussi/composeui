<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="text/javascript" src="{% static 'js/tools.js' %}"></script>
    <style>
        .main-content {
            /* 1280px */
            max-width: 90rem;
            margin-left: auto;
            margin-right: auto;
            /* 24px */
            padding-top: 1.5rem;
            /* 24px */
            padding-bottom: 1.5rem;
            /* 16px */
            padding-left: 1rem;
            /* 16px */
            padding-right: 1rem;
        }
    </style>
    {% block extra_css %}
    <!-- Page-specific css will go here -->
    {% endblock %}
    {% block extra_js %}
    <!-- Page-specific js will go here -->
    {% endblock %}
</head>

<body>
    <div class="root">
        <div class="navbar bg-base-100 shadow-sm">
            <div class="flex-1">
                <a class="btn btn-ghost text-xl">Home</a>
            </div>
        </div>
        <main class="main-content">
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </main>
    </div>
    
    {% block post_extra_js %}
    <!-- Page-specific js that depend on html attributes will go here -->
    {% endblock %}
</body>

</html>
