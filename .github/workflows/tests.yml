name: Tests

on: push

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - name: Install xclip
        run: sudo apt install -y xclip xvfb
      - name: Add display for copy/paste tests
        run: Xvfb :20 >/dev/null 2>&1 & export DISPLAY=:20
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Enable caching
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install
      - name: Install
        run: uv sync --extra dev_maestro --extra all
      - name: Run the tests
        run: uv run maestro test
